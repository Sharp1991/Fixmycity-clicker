<!DOCTYPE html>
<html>
<head>
    <title>GPS Pats Tracker</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: #f0f8ff;
        }
        #status { 
            font-size: 18px; 
            margin: 20px 0; 
            padding: 10px;
            border-radius: 5px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button { 
            font-size: 16px; 
            padding: 15px 30px; 
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #clickBtn {
            background: #4CAF50;
            color: white;
            font-size: 18px;
        }
        #clickBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #resetGPS {
            background: #ff9800;
            color: white;
        }
        #resetGPS:hover {
            background: #e68900;
        }
        .ready { background: #d4edda; color: #155724; }
        .waiting { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üêæ Pats Tracker</h1>
    <div id="status" class="waiting">üìç Searching for GPS signal...</div>
    
    <button id="clickBtn" disabled>üì∏ Record Pats Location</button>
    <br>
    <button id="resetGPS">üîÑ Reset GPS</button>

</body>
</html>
